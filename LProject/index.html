        function populatePoints(pointCollection, address, pointType, pointColor, pointId) {
            ymaps.geocode(address).then(function (res) {
                var firstGeoObject = res.geoObjects.get(0),
                    coords = firstGeoObject.geometry.getCoordinates(),
                    bounds = firstGeoObject.properties.get('boundedBy');

                if (!firstGeoObject) {
                    alert("Ошибка");
                    return;
                }

                firstGeoObject.options.set('preset', 'islands#darkBlueDotIconWithCaption');
                firstGeoObject.properties.set('iconCaption', firstGeoObject.getAddressLine());


                var html = getPoint(pointColor, pointType);
                var squareLayout = ymaps.templateLayoutFactory.createClass(html);

                var squarePlacemark = new ymaps.Placemark(
                    coords, {
                        hintContent: true
                    }, {
                        iconLayout: squareLayout,
                        iconShape: {
                            type: 'Rectangle',
                            coordinates: [
                                [-25, -25], [25, 25]
                            ]
                        }
                    }
                );


                squarePlacemark.events.add('mousemove', function (e) {                          
                    ymaps.geocode(squarePlacemark.geometry.getCoordinates(), {results: 1}).then(function (res) {
                            var newContent = res.geoObjects.get(0) ?
                                res.geoObjects.get(0).properties.get('name') :
                                'Не удалось определить адрес.';
                            squarePlacemark.properties.set('hintContent', newContent);
                    });   
                });
                
                squarePlacemark.events.add('click', function (e) {          
                    var clickPointEvent = new MessageEvent('clickPointEvent', { 'view': window, 'bubbles': false, 'cancelable': false, 'data': pointId,  });
                    document.dispatchEvent(clickPointEvent);
                    e.stopPropagation();
                });

                pointCollection.add(squarePlacemark);                    
            });
        }

        function drawRoutes(routes) {
            var routesEl = document.getElementById("routes");
            var routes = JSON.parse(routesEl.getAttribute('data-routes'));

            for (var i = 0; i < routes.length; i++) {
                var route = routes[i];
                
                var color = route['routeColor'];

                var pointCollection = new ymaps.GeoObjectCollection();

                for (var j = 0; j < route['points'].length; j++) {
                    var point = route['points'][j];
                    var currPointType = point['type'];
                    populatePoints(pointCollection, point['address'], point['type'], color, point['id']);
                }

                myMap.geoObjects.add(pointCollection);
                pointCollection.removeAll();
            }

        }


        function zoomPoint() {
            var pointEl = document.getElementById("address_point");
            var addressPoint = JSON.parse(pointEl.getAttribute('data-address-point'));

            ymaps.geocode(addressPoint, { results: 1 }).then(function (res) {
                var thisGeoObject = res.geoObjects.get(0),
                    coords = thisGeoObject.geometry.getCoordinates(),
                    bounds = thisGeoObject.properties.get('boundedBy');
                myMap.setCenter(coords, 14, { duration: 10 });
            });           
        }

        function routeSetBounds(bounds, count, number) {
            if (count == number) {

        }
     
        function zoomRoute() {
            var pointsEl = document.getElementById("route_points");
            var routeAddress = JSON.parse(pointsEl.getAttribute('data-address-route'));

            if (routeAddress.length === 0) {
                routeAddress.push("Москва");
            }
            
            var routeCollection = new ymaps.GeoObjectCollection();

            var promises = [];
            for (var i = 0; i < routeAddress.length; i++)
                promises.push(ymaps.geocode(routeAddress[i], { results: 1 }));

            var coords;
            Promise.all(promises).then(function (values) {
                coords = values.map(function (item) {
                    return item.geoObjects.get(0).geometry.getCoordinates();
                });
                var bounds = ymaps.util.bounds.fromPoints(coords);
                myMap.setBounds(bounds, { checkZoomRange: true });
            });
        }
